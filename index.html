<!DOCTYPE html>
<html>
<head>
<title>Leaflet Tutorial Practice Page</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<style>
		html, body {
			height: 100%;
			margin: 0px;
		}
		.leaflet-container {
			height: 1000px;
			width: 1200px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div id="map" style="width: 1200px; height: 1000px;"></div>
<script>

	
const map = L.map('map').setView([37.716438, -122.441079], 13);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

var marker = L.marker([37.7763185, -122.4349713]).addTo(map);

var circle = L.circle([37.716438, -122.441079], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 800
}).addTo(map);

var polygon = L.polygon([
    [37.712, -122.443],
    [37.718, -122.443],
    [37.718, -122.442],
    [37.712, -122.442],
]).addTo(map);

	marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
	circle.bindPopup("I am a circle.");
	polygon.bindPopup("I am a polygon.");

var popup = L.popup()
    .setLatLng([37.7763185, -122.49])
    .setContent("This pop-up is just chilling.")
    .openOn(map);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);

</script>


</body>
</html>
